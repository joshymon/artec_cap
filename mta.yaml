_schema-version: 3.3.0
ID: ARTEC_CAP
version: 1.0.0
description: A migrated CAP Project.
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: ARTEC_CAP-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: ARTEC_CAP-auth
      - name: ARTEC_CAP-db0
  - name: ARTEC_CAP-deployer0
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: ARTEC_CAP-db0
resources:
  - name: ARTEC_CAP-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: ARTEC_CAP-${org}-${space}
        tenant-mode: dedicated
  - name: ARTEC_CAP-db0
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
      config:
        schema: AGGR0008_2
